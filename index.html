<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        .dark {
            filter: invert() hue-rotate(180deg);
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map("map").setView([0, 0], 3);
    map.setMinZoom(2.5);
    map.setMaxZoom(20);
    
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        className: 'dark'
    }).addTo(map);

    fetch("nasa.json")
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(nasa => {
            // Loop through the NASA data
            for (let i = 0; i <=8000; i++) {
                const latitude = nasa[i].latitude; // Assuming the JSON has latitude property
                const longitude = nasa[i].longitude; // Assuming the JSON has longitude property

                // Add a marker for each location
                let circle = L.circle([latitude, longitude],{
                    color : "red",
                    fillColor : "blue",
                    fillOPacity : "0.8",
                    radius : 2000
                }).addTo(map);
            }
        })
        .catch(error => {
            console.error('Error fetching nasa.json:', error);
        });
</script>
</html>
